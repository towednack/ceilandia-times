<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceilândia Times</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header>
        
        <div class="headerMenu">
            <img src="media/Hamburger Menu.png" alt="Abrir menu do site">
        </div>
        <div class="headerMiddle">
            <img src="media/Header.png" alt="Cabeçalho da página">
            <p class="timesItalic headerSlogan">O jornal digital dos ceilandenses!</p>
        </div>
        <div class="userMenu">
            <img src="media/User Top.png" alt="Abrir menu do usuário">
        </div>

    </header>

    <main>
        <div class="noticiasSection">
            <header>
                <img src="media/NOTICIAS.png" alt="Notícias!">
                <p class="timesItalic">Os mais recentes acontecimentos na nossa cidade.</p>
            </header>
        </div>
        <div class="middleSeparator"></div>
        <div class="comunidadeSection">
            <header>
                <img src="media/POSTS DA COMUNIDADE.png" alt="Posts da Comunidade!">
                <p class="timesItalic">As mensagens enviadas pela comunidade. Envie uma também!</p>
            </header>
        </div>
    </main>
</body>
</html>
